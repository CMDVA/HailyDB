<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>SPC Verified Matches - HailyDB</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Global compact design */
        body { font-size: 10px; line-height: 1.4; }
        .h1, h1 { font-size: 20px; margin-bottom: 0.5rem; }
        .h2, h2 { font-size: 18px; margin-bottom: 0.5rem; }
        .h3, h3 { font-size: 16px; margin-bottom: 0.5rem; }
        .h4, h4 { font-size: 14px; margin-bottom: 0.5rem; }
        .h5, h5 { font-size: 12px; margin-bottom: 0.5rem; }
        .h6, h6 { font-size: 11px; margin-bottom: 0.5rem; }
        .btn { font-size: 9px; padding: 0.25rem 0.5rem; }
        .card { margin-bottom: 0.75rem; }
        .card-body { padding: 0.75rem; }
        .form-control, .form-select { font-size: 9px; padding: 0.25rem 0.5rem; }
        
        /* Table optimizations */
        .table-ultra-compact { font-size: 10px; }
        .table-ultra-compact th, .table-ultra-compact td { 
            padding: 0.25rem 0.4rem; 
            vertical-align: top;
            border-top: 1px solid #dee2e6;
        }
        
        /* Column width control */
        .col-time { width: 8%; min-width: 80px; }
        .col-event { width: 12%; min-width: 100px; }
        .col-location { width: 8%; min-width: 70px; font-size: 9px; }
        .col-method { width: 6%; min-width: 50px; }
        .col-confidence { width: 7%; min-width: 60px; }
        .col-reports { width: 6%; min-width: 50px; }
        .col-ai-summary { width: 45%; min-width: 300px; }
        .col-actions { width: 8%; min-width: 80px; }
        
        /* Content styling */
        .match-confidence { font-size: 9px; }
        .match-high { color: #28a745; font-weight: bold; }
        .match-medium { color: #ffc107; font-weight: bold; }
        .match-low { color: #dc3545; font-weight: bold; }
        .alert-event { font-size: 10px; font-weight: 600; }
        .ai-summary-cell { 
            font-size: 10px; 
            line-height: 1.3; 
            max-height: 100px; 
            overflow-y: auto;
            padding: 0.3rem !important;
        }
        .location-cell { 
            font-size: 9px; 
            word-break: break-word; 
            overflow: hidden;
            text-overflow: ellipsis;
        }
        .spc-report { 
            background: #f8f9fa; 
            border-left: 2px solid #007bff; 
            padding: 0.3rem; 
            margin: 0.15rem 0; 
            border-radius: 0.2rem;
            font-size: 9px;
        }
        .btn-sm { font-size: 8px; padding: 0.15rem 0.3rem; }
        .action-buttons .btn { margin: 0.1rem 0; width: 100%; }
        
        /* Statistics cards compact */
        .text-xs { font-size: 8px; }
        .fa-2x { font-size: 1.2em; }
        
        /* Filter controls compact */
        .filter-row .form-control, .filter-row .form-select { 
            font-size: 9px; 
            padding: 0.2rem 0.4rem; 
            height: auto;
        }
    </style>
</head>
<body>
    <div class="container-fluid mt-4">
        <div class="row">
            <div class="col-12">
                <div class="d-flex justify-content-between align-items-center mb-4">
                    <h1 class="h3 mb-0">
                        <i class="fas fa-check-circle me-2"></i>SPC Verified Matches
                    </h1>
                    <a href="/" class="btn btn-outline-primary">
                        <i class="fas fa-arrow-left me-1"></i>Back to Dashboard
                    </a>
                </div>

                <!-- Summary Stats -->
                <div class="row mb-4" id="summary-stats">
                    <div class="col-md-3">
                        <div class="card border-left-success">
                            <div class="card-body">
                                <div class="row no-gutters align-items-center">
                                    <div class="col mr-2">
                                        <div class="text-xs font-weight-bold text-success text-uppercase mb-1">
                                            Verified Alerts
                                        </div>
                                        <div class="h5 mb-0 font-weight-bold text-gray-800" id="verified-count">-</div>
                                    </div>
                                    <div class="col-auto">
                                        <i class="fas fa-shield-alt fa-2x text-gray-300"></i>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-3">
                        <div class="card border-left-info">
                            <div class="card-body">
                                <div class="row no-gutters align-items-center">
                                    <div class="col mr-2">
                                        <div class="text-xs font-weight-bold text-info text-uppercase mb-1">
                                            SPC Reports Linked
                                        </div>
                                        <div class="h5 mb-0 font-weight-bold text-gray-800" id="reports-count">-</div>
                                    </div>
                                    <div class="col-auto">
                                        <i class="fas fa-link fa-2x text-gray-300"></i>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-3">
                        <div class="card border-left-warning">
                            <div class="card-body">
                                <div class="row no-gutters align-items-center">
                                    <div class="col mr-2">
                                        <div class="text-xs font-weight-bold text-warning text-uppercase mb-1">
                                            High Confidence
                                        </div>
                                        <div class="h5 mb-0 font-weight-bold text-gray-800" id="high-confidence-count">-</div>
                                    </div>
                                    <div class="col-auto">
                                        <i class="fas fa-star fa-2x text-gray-300"></i>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-3">
                        <div class="card border-left-primary">
                            <div class="card-body">
                                <div class="row no-gutters align-items-center">
                                    <div class="col mr-2">
                                        <div class="text-xs font-weight-bold text-primary text-uppercase mb-1">
                                            Verification Rate
                                        </div>
                                        <div class="h5 mb-0 font-weight-bold text-gray-800" id="verification-rate">-</div>
                                    </div>
                                    <div class="col-auto">
                                        <i class="fas fa-percentage fa-2x text-gray-300"></i>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Filter Controls -->
                <div class="card mb-4">
                    <div class="card-body">
                        <div class="row g-3">
                            <div class="col-md-2">
                                <label class="form-label">Event Type</label>
                                <select class="form-select" id="event-filter">
                                    <option value="">All Events</option>
                                    <option value="Tornado Warning">Tornado Warning</option>
                                    <option value="Severe Thunderstorm Warning">Severe T-Storm</option>
                                    <option value="Flash Flood Warning">Flash Flood</option>
                                </select>
                            </div>
                            <div class="col-md-2">
                                <label class="form-label">Match Method</label>
                                <select class="form-select" id="method-filter">
                                    <option value="">All Methods</option>
                                    <option value="fips">FIPS Code</option>
                                    <option value="latlon">Lat/Lon</option>
                                </select>
                            </div>
                            <div class="col-md-2">
                                <label class="form-label">Confidence</label>
                                <select class="form-select" id="confidence-filter">
                                    <option value="">All Confidence</option>
                                    <option value="high">High (â‰¥0.8)</option>
                                    <option value="medium">Medium (0.5-0.8)</option>
                                    <option value="low">Low (<0.5)</option>
                                </select>
                            </div>
                            <div class="col-md-2">
                                <label class="form-label">State</label>
                                <select class="form-select" id="state-filter">
                                    <option value="">All States</option>
                                </select>
                            </div>
                            <div class="col-md-2">
                                <label class="form-label">Time Range</label>
                                <select class="form-select" id="time-filter">
                                    <option value="24">Last 24 Hours</option>
                                    <option value="168">Last 7 Days</option>
                                    <option value="720">Last 30 Days</option>
                                </select>
                            </div>
                            <div class="col-md-1">
                                <label class="form-label">&nbsp;</label>
                                <button class="btn btn-primary d-block" onclick="loadMatches()">
                                    <i class="fas fa-search me-1"></i>Filter
                                </button>
                            </div>
                            <div class="col-md-1">
                                <label class="form-label">&nbsp;</label>
                                <button class="btn btn-success d-block" onclick="generateAISummaries()" id="ai-summary-btn">
                                    <i class="fas fa-robot me-1"></i>AI Summary
                                </button>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Matches Table -->
                <div class="card">
                    <div class="card-header">
                        <h6 class="m-0 font-weight-bold text-primary">Verified Alert Matches</h6>
                    </div>
                    <div class="card-body">
                        <div class="table-responsive">
                            <table class="table table-bordered table-ultra-compact" id="matches-table">
                                <thead class="table-light">
                                    <tr>
                                        <th class="col-time">Alert Time</th>
                                        <th class="col-event">Event Type</th>
                                        <th class="col-location">Location</th>
                                        <th class="col-method">Method</th>
                                        <th class="col-confidence">Confidence</th>
                                        <th class="col-reports">Reports</th>
                                        <th class="col-ai-summary">AI Summary</th>
                                        <th class="col-actions">Actions</th>
                                    </tr>
                                </thead>
                                <tbody id="matches-tbody">
                                    <tr>
                                        <td colspan="8" class="text-center text-muted">
                                            <i class="fas fa-spinner fa-spin me-2"></i>Loading matches...
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        function loadMatches() {
            const eventFilter = document.getElementById('event-filter').value;
            const methodFilter = document.getElementById('method-filter').value;
            const confidenceFilter = document.getElementById('confidence-filter').value;
            const stateFilter = document.getElementById('state-filter').value;
            const timeFilter = document.getElementById('time-filter').value;
            
            const params = new URLSearchParams({
                hours: timeFilter,
                event: eventFilter,
                method: methodFilter,
                confidence: confidenceFilter,
                state: stateFilter
            });
            
            fetch(`/spc-matches/data?${params}`)
                .then(response => response.json())
                .then(data => {
                    updateSummaryStats(data.summary);
                    updateMatchesTable(data.matches);
                    populateStateFilter(data.states);
                })
                .catch(error => {
                    console.error('Error loading matches:', error);
                    document.getElementById('matches-tbody').innerHTML = 
                        '<tr><td colspan="7" class="text-center text-danger">Error loading matches</td></tr>';
                });
        }
        
        function updateSummaryStats(summary) {
            document.getElementById('verified-count').textContent = summary.verified_count.toLocaleString();
            document.getElementById('reports-count').textContent = summary.total_reports.toLocaleString();
            document.getElementById('high-confidence-count').textContent = summary.high_confidence_count.toLocaleString();
            document.getElementById('verification-rate').textContent = summary.verification_rate + '%';
        }
        
        function populateStateFilter(states) {
            const stateSelect = document.getElementById('state-filter');
            const currentValue = stateSelect.value;
            
            // Clear existing options except "All States"
            stateSelect.innerHTML = '<option value="">All States</option>';
            
            states.forEach(state => {
                const option = document.createElement('option');
                option.value = state;
                option.textContent = state;
                stateSelect.appendChild(option);
            });
            
            stateSelect.value = currentValue;
        }
        
        function updateMatchesTable(matches) {
            const tbody = document.getElementById('matches-tbody');
            
            if (matches.length === 0) {
                tbody.innerHTML = '<tr><td colspan="8" class="text-center text-muted">No verified matches found</td></tr>';
                return;
            }
            
            tbody.innerHTML = matches.map(match => {
                const confidenceClass = match.confidence >= 0.8 ? 'match-high' : 
                                      match.confidence >= 0.5 ? 'match-medium' : 'match-low';
                
                const spcReportsHtml = match.spc_reports.map(report => 
                    `<div class="spc-report">
                        <strong>${report.report_type.toUpperCase()}</strong> ${report.time_utc}<br>
                        <small>${report.location}, ${report.county} ${report.state}</small>
                    </div>`
                ).join('');
                
                return `
                    <tr>
                        <td class="col-time">${formatTimestamp(match.effective)}</td>
                        <td class="col-event"><span class="alert-event">${match.event}</span></td>
                        <td class="col-location location-cell">${match.area_desc}</td>
                        <td class="col-method text-center">
                            <span class="badge bg-secondary">${match.match_method.toUpperCase()}</span>
                        </td>
                        <td class="col-confidence text-center">
                            <span class="match-confidence ${confidenceClass}">
                                ${(match.confidence * 100).toFixed(0)}%
                            </span>
                        </td>
                        <td class="col-reports text-center">${match.report_count}</td>
                        <td class="col-ai-summary ai-summary-cell">
                            ${match.spc_ai_summary ? match.spc_ai_summary : '<span class="text-muted">No AI summary</span>'
                            }
                        </td>
                        <td class="col-actions">
                            <div class="action-buttons">
                                <a href="/alerts/${match.id}" class="btn btn-sm btn-outline-primary" target="_blank" title="View Alert">
                                    <i class="fas fa-eye"></i>
                                </a>
                                ${match.spc_ai_summary ? 
                                    `<button class="btn btn-sm btn-outline-success" onclick="generateSingleAISummary('${match.id}')" title="Regenerate AI Summary">
                                        <i class="fas fa-sync"></i>
                                    </button>` :
                                    `<button class="btn btn-sm btn-success" onclick="generateSingleAISummary('${match.id}')" title="Generate AI Summary">
                                        <i class="fas fa-robot"></i>
                                    </button>`
                                }
                            </div>
                        </td>
                    </tr>
                `;
            }).join('');
        }
        
        function formatTimestamp(timestamp) {
            const date = new Date(timestamp);
            return date.toLocaleString('en-US', {
                month: 'short',
                day: 'numeric',
                hour: '2-digit',
                minute: '2-digit',
                hour12: true
            });
        }
        
        function generateAISummaries() {
            const button = document.getElementById('ai-summary-btn');
            const originalText = button.innerHTML;
            
            button.disabled = true;
            button.innerHTML = '<i class="fas fa-spinner fa-spin me-1"></i>Generating...';
            
            fetch('/internal/spc-generate-summaries', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                }
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    alert(`Successfully generated ${data.generated} AI summaries for verified matches`);
                    loadMatches(); // Refresh the table to show new summaries
                } else {
                    alert(`Error generating AI summaries: ${data.error}`);
                }
            })
            .catch(error => {
                console.error('Error generating AI summaries:', error);
                alert('Error generating AI summaries. Please try again.');
            })
            .finally(() => {
                button.disabled = false;
                button.innerHTML = originalText;
            });
        }
        
        function generateSingleAISummary(alertId) {
            // Find the button for this specific alert
            const button = event.target.closest('button');
            const originalText = button.innerHTML;
            
            button.disabled = true;
            button.innerHTML = '<i class="fas fa-spinner fa-spin me-1"></i>Generating...';
            
            fetch(`/internal/spc-generate-summary/${alertId}`, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                }
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    // Update the AI summary cell in the current row
                    const row = button.closest('tr');
                    const summaryCell = row.querySelector('td:nth-child(6)'); // AI Summary column
                    summaryCell.innerHTML = `<div class="text-muted small" style="max-width: 300px;">${data.summary}</div>`;
                    
                    // Update button to "Regenerate" style
                    button.className = 'btn btn-sm btn-outline-success';
                    button.title = 'Regenerate AI Summary';
                    button.innerHTML = '<i class="fas fa-sync me-1"></i>Regenerate';
                } else {
                    alert(`Error generating AI summary: ${data.error}`);
                }
            })
            .catch(error => {
                console.error('Error generating AI summary:', error);
                alert('Error generating AI summary. Please try again.');
            })
            .finally(() => {
                button.disabled = false;
                if (button.innerHTML.includes('Generating...')) {
                    button.innerHTML = originalText;
                }
            });
        }
        
        // Load matches on page load
        document.addEventListener('DOMContentLoaded', function() {
            loadMatches();
            
            // Auto-refresh every 60 seconds
            setInterval(loadMatches, 60000);
        });
    </script>
</body>
</html>
