<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>SPC Verified Matches - HailyDB</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .match-confidence { font-size: 0.85em; }
        .match-high { color: #28a745; font-weight: bold; }
        .match-medium { color: #ffc107; font-weight: bold; }
        .match-low { color: #dc3545; font-weight: bold; }
        .alert-event { font-size: 0.9em; font-weight: bold; }
        .spc-report { 
            background: #f8f9fa; 
            border-left: 3px solid #007bff; 
            padding: 0.5rem; 
            margin: 0.25rem 0; 
            border-radius: 0.25rem;
        }
        .table-sm th, .table-sm td { padding: 0.5rem; }
    </style>
</head>
<body>
    <div class="container-fluid mt-4">
        <div class="row">
            <div class="col-12">
                <div class="d-flex justify-content-between align-items-center mb-4">
                    <h1 class="h3 mb-0">
                        <i class="fas fa-check-circle me-2"></i>SPC Verified Matches
                    </h1>
                    <a href="/" class="btn btn-outline-primary">
                        <i class="fas fa-arrow-left me-1"></i>Back to Dashboard
                    </a>
                </div>

                <!-- Summary Stats -->
                <div class="row mb-4" id="summary-stats">
                    <div class="col-md-3">
                        <div class="card border-left-success">
                            <div class="card-body">
                                <div class="row no-gutters align-items-center">
                                    <div class="col mr-2">
                                        <div class="text-xs font-weight-bold text-success text-uppercase mb-1">
                                            Verified Alerts
                                        </div>
                                        <div class="h5 mb-0 font-weight-bold text-gray-800" id="verified-count">-</div>
                                    </div>
                                    <div class="col-auto">
                                        <i class="fas fa-shield-alt fa-2x text-gray-300"></i>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-3">
                        <div class="card border-left-info">
                            <div class="card-body">
                                <div class="row no-gutters align-items-center">
                                    <div class="col mr-2">
                                        <div class="text-xs font-weight-bold text-info text-uppercase mb-1">
                                            SPC Reports Linked
                                        </div>
                                        <div class="h5 mb-0 font-weight-bold text-gray-800" id="reports-count">-</div>
                                    </div>
                                    <div class="col-auto">
                                        <i class="fas fa-link fa-2x text-gray-300"></i>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-3">
                        <div class="card border-left-warning">
                            <div class="card-body">
                                <div class="row no-gutters align-items-center">
                                    <div class="col mr-2">
                                        <div class="text-xs font-weight-bold text-warning text-uppercase mb-1">
                                            High Confidence
                                        </div>
                                        <div class="h5 mb-0 font-weight-bold text-gray-800" id="high-confidence-count">-</div>
                                    </div>
                                    <div class="col-auto">
                                        <i class="fas fa-star fa-2x text-gray-300"></i>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-3">
                        <div class="card border-left-primary">
                            <div class="card-body">
                                <div class="row no-gutters align-items-center">
                                    <div class="col mr-2">
                                        <div class="text-xs font-weight-bold text-primary text-uppercase mb-1">
                                            Verification Rate
                                        </div>
                                        <div class="h5 mb-0 font-weight-bold text-gray-800" id="verification-rate">-</div>
                                    </div>
                                    <div class="col-auto">
                                        <i class="fas fa-percentage fa-2x text-gray-300"></i>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Filter Controls -->
                <div class="card mb-4">
                    <div class="card-body">
                        <div class="row g-3">
                            <div class="col-md-2">
                                <label class="form-label">Event Type</label>
                                <select class="form-select" id="event-filter">
                                    <option value="">All Events</option>
                                    <option value="Tornado Warning">Tornado Warning</option>
                                    <option value="Severe Thunderstorm Warning">Severe T-Storm</option>
                                    <option value="Flash Flood Warning">Flash Flood</option>
                                </select>
                            </div>
                            <div class="col-md-2">
                                <label class="form-label">Match Method</label>
                                <select class="form-select" id="method-filter">
                                    <option value="">All Methods</option>
                                    <option value="fips">FIPS Code</option>
                                    <option value="latlon">Lat/Lon</option>
                                </select>
                            </div>
                            <div class="col-md-2">
                                <label class="form-label">Confidence</label>
                                <select class="form-select" id="confidence-filter">
                                    <option value="">All Confidence</option>
                                    <option value="high">High (â‰¥0.8)</option>
                                    <option value="medium">Medium (0.5-0.8)</option>
                                    <option value="low">Low (<0.5)</option>
                                </select>
                            </div>
                            <div class="col-md-2">
                                <label class="form-label">State</label>
                                <select class="form-select" id="state-filter">
                                    <option value="">All States</option>
                                </select>
                            </div>
                            <div class="col-md-2">
                                <label class="form-label">Time Range</label>
                                <select class="form-select" id="time-filter">
                                    <option value="24">Last 24 Hours</option>
                                    <option value="168">Last 7 Days</option>
                                    <option value="720">Last 30 Days</option>
                                </select>
                            </div>
                            <div class="col-md-2">
                                <label class="form-label">&nbsp;</label>
                                <button class="btn btn-primary d-block" onclick="loadMatches()">
                                    <i class="fas fa-search me-1"></i>Filter
                                </button>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Matches Table -->
                <div class="card">
                    <div class="card-header">
                        <h6 class="m-0 font-weight-bold text-primary">Verified Alert Matches</h6>
                    </div>
                    <div class="card-body">
                        <div class="table-responsive">
                            <table class="table table-bordered table-sm" id="matches-table">
                                <thead class="table-light">
                                    <tr>
                                        <th>Alert Time</th>
                                        <th>Event Type</th>
                                        <th>Location</th>
                                        <th>Match Info</th>
                                        <th>SPC Reports</th>
                                        <th>Actions</th>
                                    </tr>
                                </thead>
                                <tbody id="matches-tbody">
                                    <tr>
                                        <td colspan="6" class="text-center text-muted">
                                            <i class="fas fa-spinner fa-spin me-2"></i>Loading matches...
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        function loadMatches() {
            const eventFilter = document.getElementById('event-filter').value;
            const methodFilter = document.getElementById('method-filter').value;
            const confidenceFilter = document.getElementById('confidence-filter').value;
            const stateFilter = document.getElementById('state-filter').value;
            const timeFilter = document.getElementById('time-filter').value;
            
            const params = new URLSearchParams({
                hours: timeFilter,
                event: eventFilter,
                method: methodFilter,
                confidence: confidenceFilter,
                state: stateFilter
            });
            
            fetch(`/spc-matches/data?${params}`)
                .then(response => response.json())
                .then(data => {
                    updateSummaryStats(data.summary);
                    updateMatchesTable(data.matches);
                    populateStateFilter(data.states);
                })
                .catch(error => {
                    console.error('Error loading matches:', error);
                    document.getElementById('matches-tbody').innerHTML = 
                        '<tr><td colspan="6" class="text-center text-danger">Error loading matches</td></tr>';
                });
        }
        
        function updateSummaryStats(summary) {
            document.getElementById('verified-count').textContent = summary.verified_count.toLocaleString();
            document.getElementById('reports-count').textContent = summary.total_reports.toLocaleString();
            document.getElementById('high-confidence-count').textContent = summary.high_confidence_count.toLocaleString();
            document.getElementById('verification-rate').textContent = summary.verification_rate + '%';
        }
        
        function populateStateFilter(states) {
            const stateSelect = document.getElementById('state-filter');
            const currentValue = stateSelect.value;
            
            // Clear existing options except "All States"
            stateSelect.innerHTML = '<option value="">All States</option>';
            
            states.forEach(state => {
                const option = document.createElement('option');
                option.value = state;
                option.textContent = state;
                stateSelect.appendChild(option);
            });
            
            stateSelect.value = currentValue;
        }
        
        function updateMatchesTable(matches) {
            const tbody = document.getElementById('matches-tbody');
            
            if (matches.length === 0) {
                tbody.innerHTML = '<tr><td colspan="6" class="text-center text-muted">No verified matches found</td></tr>';
                return;
            }
            
            tbody.innerHTML = matches.map(match => {
                const confidenceClass = match.confidence >= 0.8 ? 'match-high' : 
                                      match.confidence >= 0.5 ? 'match-medium' : 'match-low';
                
                const spcReportsHtml = match.spc_reports.map(report => 
                    `<div class="spc-report">
                        <strong>${report.report_type.toUpperCase()}</strong> at ${report.time_utc} UTC<br>
                        <small>${report.location}, ${report.county} County, ${report.state}</small><br>
                        <small class="text-muted">${report.comments || 'No additional details'}</small>
                    </div>`
                ).join('');
                
                return `
                    <tr>
                        <td>${formatTimestamp(match.effective)}</td>
                        <td><span class="alert-event">${match.event}</span></td>
                        <td>${match.area_desc}</td>
                        <td>
                            <span class="badge bg-secondary">${match.match_method.toUpperCase()}</span><br>
                            <span class="match-confidence ${confidenceClass}">
                                ${(match.confidence * 100).toFixed(0)}% confidence
                            </span><br>
                            <small class="text-muted">${match.report_count} reports</small>
                        </td>
                        <td>${spcReportsHtml}</td>
                        <td>
                            <a href="/alerts/${match.id}" class="btn btn-sm btn-outline-primary" target="_blank">
                                <i class="fas fa-eye me-1"></i>View Alert
                            </a>
                        </td>
                    </tr>
                `;
            }).join('');
        }
        
        function formatTimestamp(timestamp) {
            const date = new Date(timestamp);
            return date.toLocaleString('en-US', {
                month: 'short',
                day: 'numeric',
                hour: '2-digit',
                minute: '2-digit',
                hour12: true
            });
        }
        
        // Load matches on page load
        document.addEventListener('DOMContentLoaded', function() {
            loadMatches();
            
            // Auto-refresh every 60 seconds
            setInterval(loadMatches, 60000);
        });
    </script>
</body>
</html>
